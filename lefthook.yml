pre-commit:
  jobs:
    - run: pnpm dlx ultracite fix
      glob:
        - "*.js"
        - "*.jsx"
        - "*.ts"
        - "*.tsx"
        - "*.json"
        - "*.jsonc"
        - "*.css"
      stage_fixed: true

prepare-commit-msg:
  commands:
    commitzen:
      interactive: true
      run: pnpm cz --hook
      env:
        LEFTHOOK: "0"

commit-msg:
  commands:
    "lint commit message":
      run: pnpm commitlint --edit {1}
